<script>
    let frm1=document.getElementById("frm1")
    let ip1=document.getElementById("ip1")

    function input(x) {
        // x.preventDefault()
        ip1.value+=x.target.value
    }

    function get(y) {
        y.preventDefault()
        let res=eval(ip1.value)
        ip1.value=res

        
    }

    <body> 
    <form id="form1" onsubmit="submission(event)">
      <input type="number" id="ip1" />
      <input type="submit" value="Submit" />
      <p id="p1"></p>
    </form>
    <h3 id="star"></h3>

    <script>
      let form = document.getElementById("form1");
      let p1 = document.getElementById("p1");
      let ip1 = document.getElementById("ip1");
      let h = document.getElementById("star");

      function submission(e) {
        e.preventDefault();
        let x = ip1.value;
        let result = "";
        for (i = 1; i <= x; i++) {
          result += "*".repeat(i) + "\n";
        }
        h.innerText = result;
      }
    </script>
